<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GEO在庫チェッカー（シンプル版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f7f7f7;
        }
        h2 {
            margin-bottom: 10px;
        }
        input, button, select, textarea {
            font-size: 18px;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>GEO 在庫チェッカー</h2>

<label>商品ID（複数行 OK）</label><br>
<textarea id="ids" rows="4" placeholder="例：5194150"></textarea><br>

<label>店舗URL（任意）</label><br>
<input id="storeUrl" type="text" placeholder="例：https://geo-online.co.jp/store_info/item/xxxxxx/"><br>

<button onclick="checkStock()">在庫チェック</button>

<div class="result" id="resultArea"></div>

<script>
async function checkStock() {
    const ids = document.getElementById("ids").value.trim().split("\n");
    const baseUrl = document.getElementById("storeUrl").value.trim();
    const result = document.getElementById("resultArea");
    result.innerHTML = "チェック中...";

    let html = "";

    for (let id of ids) {
        id = id.trim();
        if (!id) continue;

        let url = baseUrl || `https://geo-online.co.jp/store_info/item/${id}/`;
        html += `<b>商品ID：${id}</b><br>`;
        html += `URL：<a href="${url}" target="_blank">${url}</a><br><hr>`;
    }

    result.innerHTML = html || "入力がありません。";
}
</script>

</body>
</html>
